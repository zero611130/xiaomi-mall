<%- include ../public/page_header.html %>


<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <%- include ../public/page_aside.html %>


        </div>
        <div class="col-sm-10">
            <!--
                列表展示
            -->
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr class="th">
                            <th>角色名称</th>
                            <th>描述</th>
                            <th>增加时间</th>
                            <th class="text-center">操作</th>
                        </tr>
                    </thead>
                    <tbody>

                        <%for(var i=0;i<roleData.length;i++){%>
                        <tr>
                            <td><%=roleData[i].title%></td>
                            <td><%=roleData[i].description%></td>
                            <td><%=roleData[i].add_time%></td>
                            <td class="text-center">
                                <a href="/admin/role/auth?id=<%=roleData[i]._id%>">授权</a>
                                <a href="/admin/role/edit?id=<%=roleData[i]._id%>">修改</a> 　
                                <a href="/admin/role/delete?id=<%=roleData[i]._id.toString()%>&model=Role">删除</a></td>
                        </tr>
                        <%}%>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

</body>
</html>
